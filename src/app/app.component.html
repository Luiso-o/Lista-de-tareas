<body>
  
  <div class="contenedor-cabecera">
    <h2>Lista de Tareas</h2>
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" />
    <button (click)="agregarTarea()">Agregar Tarea</button>
    <div *ngIf="mostrarAviso" style="color: red; margin-top: 5px;">Por favor, completa el campo de la nueva tarea. </div>
  </div>

  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index">
      {{tarea}}
      <button (click)="eliminarTarea(i)">Eliminar</button>
    </li>
  </ul>

</body>
